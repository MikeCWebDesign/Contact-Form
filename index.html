<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form Template</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">

    <!-- CSS Styles  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita:wght@700&display=swap" rel="stylesheet">

<!-- Font Awesome -->

<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-search-pseudo-elements></script>

</head>

  <!-- Body Section -->
  <body>
  <div class="container">

    <div class="row mrgtop">

      <div class="sect1 col-6">
        <div class="padsect1">

          <div class="row mb-4">
            <div class="col-1 iconpad">
              <i class="fas fa-lg fa-map-pin"></i>
            </div>

            <div class="col-11 mrgleft">
              <h5 class="h1txt">Address</h5>
              <p>Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US</p>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-1 iconpad">
              <i class="fas fa-lg fa-phone-alt"></i>
            </div>

            <div class="col-11 mrgleft">
              <h5 class="h1txt">Let's Talk</h5>
              <p>+1 800 1236879</p>
            </div>
          </div>

          <div class="row">
            <div class="col-1 iconpad">
            <i class="far fa-envelope-open"></i>
            </div>

            <div class="col-11 mrgleft">
              <h5 class="h1txt">General Support</h5>
              <p>contact@example.com</p>
            </div>
          </div>


        </div>

      </div>

<!-- Second Column Section -->
      <div class="sect2 col-6">
                    <form class="" action="index.html" method="post">
                      <div class="col-11 padtop mrgleft">
                        <h5 class="h1txt2 borderstyle txtleft">Tell us your name*</h5>
                        <input type="text" name="" value="" placeholder="First Name" style="width:49.2%">
                        <input type="text" name="" value="" placeholder="Last Name" style="width:49.4%">
                      </div>
                      <br>

                      <div class="col-11 mrgleft">
                        <h5 class="h1txt2 borderstyle txtleft">Enter your Email*</h5>
                        <input id="sect2" type="text" name="" value="" placeholder="Email" style="width:100%">

                      </div>
                      <br>
                      <div class="col-11 mrgleft">
                        <h5 class="h1txt2 borderstyle txtleft">Enter your phone number*</h5>
                        <input id="sect2" type="text" name="" value="" placeholder="Phone Number" style="width:100%">
                      </div>
  <br>
                      <div class="col-11 mrgleft">
                        <h5 class="h1txt2 borderstyle txtleft">Message*</h5>
                        <textarea id="Message" name="" rows="5" cols="50" style="width:100%"></textarea>
                      </div>

                      <input class="btnleft btn btn-md btn-outline-primary" type="submit" name="" value="Submit">
                    </form>

      </div>

    </div>

  </div>
  </body>
</html>
